<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title> 母亲节快乐!</title>
    <style>
        .root {
            width: 100%;
            height: 90%;
            background: url('https://kaguranotamashii-1308648145.cos.ap-beijing.myqcloud.com/a.jpg') no-repeat 100% 100%;
            background-size: cover;
            background-attachment: fixed;
            background-size:100% 100%

        .content {
            width: 90%;
            height: auto;
            background: rgba(255, 255, 255, 0.5);
            top: 0;
            left: 0;
            right: 0;
            overflow-y: scroll;
            margin: auto;
            
        }
        .content::before{
            content: '';
            position: absolute;
            top:0;right:0;bottom:0;left:0;
            filter: blur(3px);
            margin:-21px;  

            opacity: .8;
        }

        .content p {
            padding: 20px 15px;
            color: rgb(0, 0, 0);
            text-indent: 20px;
            font-size: 40px;
            line-height: 80px;
            letter-spacing: 10px;
            /* 清除子元素对父元素filter属性值的继承 */
            filter: blur(0);
            position: relative;
        }
    </style>
</head>
